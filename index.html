<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo|Montserrat:wght@600" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="title">🥁Drum Kit🥁</h1>
  </header>

  <main class="drum-container">
    <div class="set">
      <button class="w drum" aria-label="Tom 1">w</button>
      <button class="a drum" aria-label="Tom 2">a</button>
      <button class="s drum" aria-label="Tom 3">s</button>
      <button class="d drum" aria-label="Tom 4">d</button>
      <button class="j drum" aria-label="Snare">j</button>
      <button class="k drum" aria-label="Crash">k</button>
      <button class="l drum" aria-label="Kick">l</button>
    </div>

    <div class="instructions">
      <h3>How to Play:</h3>
      <p>On mobile, tap the instrument.
        <br>
         On PC, click or press the corresponding key.</p>
    </div>
  </main>

  <footer>
    <span>Created and Developed by Rajkumar</span>
  </footer>

  <script src="index.js"></script>
</body>
</html>
